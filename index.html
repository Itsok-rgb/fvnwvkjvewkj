<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Jaan | Chocolate Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="melting-bg"></div>
    
    <div class="container">
        <header>
            <h1 class="main-title">Happy Chocolate Day, <span class="name">Jaan</span></h1>
        </header>

        <div class="box-container" id="mainBox">
            <div class="box-lid" id="lid">
                <div class="ribbon"></div>
                <span>Open for a Surprise</span>
            </div>
            <div class="box-base">
                <img src="https://cdn-icons-png.flaticon.com/512/2153/2153839.png" class="choco-icon">
            </div>
        </div>

        <div id="surpriseSection" class="hidden">
            <div class="golden-ticket">
                <div class="photo-frame" id="dropZone">
                    <input type="file" id="fileInput" hidden accept="image/*">
                    <div id="previewText">Click to add our sweet memory ❤️</div>
                    <img id="userPhoto" class="hidden">
                </div>
                
                <h2 class="message-box" id="wishText">You're sweeter than any chocolate in the world!</h2>
                
                <div class="button-group">
                    <button class="btn" onclick="nextSurprise()">More Sweetness</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/track18-love-song" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
